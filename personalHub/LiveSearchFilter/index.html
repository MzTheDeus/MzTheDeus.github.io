<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveSearchFilter</title>
    <link rel="stylesheet" href="/personalHub/LiveSearchFilter/style.css">
    <script src="/personalHub/LiveSearchFilter/app.js" defer></script>
</head>
<body>
    <div class="livesearch">
        <h2>Live Search</h2>
        <input type="text" id="search" placeholder="Type to search...">
        <ul id="list">
        </ul>
    </div>
    <div class="taskfilter">
        <h2>Task Filter</h2>
        <input type="text" id="input">
        <div>
            <button id="addBtn">Add</button>
            <button id="allBtn">Show All</button>
            <button id="doneBtn">Show Done</button>
            <button id="notDoneBtn">Show Not Done</button>
        </div>
        <ul id="taskList"></ul>
    </div>
</body>
</html>
