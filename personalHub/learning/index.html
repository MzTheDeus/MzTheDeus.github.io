<!DOCTYPE html>
<html>
<head>
  <title>Notes App</title>
</head>
<body>
  <h1>My Notes</h1>
  
  <input id="noteInput" placeholder="Write a note..." />
  <button id="saveBtn">Add Note</button>

  <ul id="notesList"></ul>

  <script>
    let notes = [];
    const SAVED_KEY = "notes";

    // Load saved notes (your code)
    const saved = localStorage.getItem(SAVED_KEY);
    if (saved) {
      notes = JSON.parse(saved);
    }

    // Render notes on screen
    function renderNotes() {
      const list = document.getElementById("notesList");
      list.innerHTML = "";
      notes.forEach(note => {
        const li = document.createElement("li");
        li.textContent = note.text;
        list.appendChild(li);
      });
    }

    // Add new note
    document.getElementById("saveBtn").addEventListener("click", () => {
      const input = document.getElementById("noteInput");
      const newNote = { id: Date.now(), text: input.value };
      notes.push(newNote);
      localStorage.setItem(SAVED_KEY, JSON.stringify(notes));
      input.value = "";
      renderNotes();
    });

    // Show saved notes when page loads
    renderNotes();
  </script>
</body>
</html>
