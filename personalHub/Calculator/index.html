<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/personalHub/Calculator/style.css">
    <script src="/personalHub/Calculator/app.js" defer></script>
</head>
<body>
    <div class="calc">
        <div class="disp">
            <div class="miniDisplay"></div>
            <div id="display">0</div>
        </div>
        <div class="buttons">
            <button data-digit="1">1</button>
            <button data-digit="2">2</button>
            <button data-digit="3">3</button>
            <button data-operator="*">*</button>

            <button data-digit="4">4</button>
            <button data-digit="5">5</button>
            <button data-digit="6">6</button>
            <button data-operator="-">-</button>

            <button data-digit="7">7</button>
            <button data-digit="8">8</button>
            <button data-digit="9">9</button>
            <button data-operator="+">+</button>
            
            <button data-operator="/">/</button>
            <button data-digit="0">0</button>
            <button data-action="ac">C</button>            
            <button data-equals>=</button>
        </div>
    </div>

    <div id="practise">
        <button data-num="1">Pink</button>
        <button data-num="2">Green</button>
        <button data-num="3">Blue</button>
    </div>
    <footer>
        <p>Patric Petersson</p>
    </footer>
</body>
</html>
