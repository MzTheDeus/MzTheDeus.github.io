<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="/styles/styles-s.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="left-top">
                <svg role="img" height="13" width="13" aria-hidden="true" class="right-arrow" viewBox="0 0 16 16" data-encore-id="icon">
                    <path d="M11.03.47a.75.75 0 0 1 0 1.06L4.56 8l6.47 6.47a.75.75 0 1 1-1.06 1.06L2.44 8 9.97.47a.75.75 0 0 1 1.06 0z"></path>
                </svg>
                <svg role="img" height="13" width="13" aria-hidden="true" class="left-arrow" viewBox="0 0 16 16" data-encore-id="icon">
                    <path d="M4.97.47a.75.75 0 0 0 0 1.06L11.44 8l-6.47 6.47a.75.75 0 1 0 1.06 1.06L13.56 8 6.03.47a.75.75 0 0 0-1.06 0z"></path>
                </svg>
            </div>
            <div class="right-top">
                <a href="https://open.spotify.com/download">
                <div class="install">
                    <svg role="img" height="11" width="11" aria-hidden="true" viewBox="0 0 16 16" data-encore-id="icon" class="install-icon">
                        <path d="M4.995 8.745a.75.75 0 0 1 1.06 0L7.25 9.939V4a.75.75 0 0 1 1.5 0v5.94l1.195-1.195a.75.75 0 1 1 1.06 1.06L8 12.811l-.528-.528a.945.945 0 0 1-.005-.005L4.995 9.805a.75.75 0 0 1 0-1.06z">    
                        </path><path d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-6.5a6.5 6.5 0 1 0 0 13 6.5 6.5 0 0 0 0-13z"></path>
                    </svg>
                    <p class="install-text">Install App</p>
                </div>
                </a>
                <div class="current-profile">
                    <img class="profile-picture" src="/images/10689944_859155544125007_9089804870463121136_n.jpg" alt="">
                </div>
            </div>
        </div>

        <div class="middle-section">
            <div class="middle-picture">
                <img class="like-picture" src="/images/like-picture.png" alt="">
            </div>
            <div class="information">
                <div class="liked">
                    <p class="playlist">Playlist</p>
                    <p class="songs">Liked Songs</p>
                </div>
                <div class="sub-info">
                    <img class="profile-picture-info" src="/images/10689944_859155544125007_9089804870463121136_n.jpg" alt="">
                    <p class="name"><strong>Patric Petersson</strong> &#183; 82 songs</p>
                </div>
            </div>
        </div>
        <div class="master-grid">
            <div class="grid-top">
                <div class="number">#</div>
                <div class="song">
                    <div class="grid-div">
                        <p class="title" >Title</p>
                    </div>
                </div>
                <div class="album">Album</div>
                <div class="date">Date added</div>
                <svg role="img" height="16" width="16" aria-hidden="true" viewBox="0 0 16 16" data-encore-id="icon" class="clock"><path d="M8 1.5a6.5 6.5 0 1 0 0 13 6.5 6.5 0 0 0 0-13zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"></path><path d="M8 3.25a.75.75 0 0 1 .75.75v3.25H11a.75.75 0 0 1 0 1.5H7.25V4A.75.75 0 0 1 8 3.25z"></path></svg>
            </div>
            <hr>
            <div class="grid">
                <div class="number">1</div>
                <div class="song">
                    <img class="yung-lean" src="/images/yung-lean.jpg" alt="">
                    <div class="grid-div">
                        <p class="song-name">Leanword</p>
                        <p class="artist">Yung Lean</p>
                    </div>
                </div>
                <div class="album">Unknown Memory</div>
                <div class="date">2 days ago</div>
                <svg role="img" height="16" width="16" aria-hidden="true" viewBox="0 0 16 16" data-encore-id="icon" class="heart"><path d="M15.724 4.22A4.313 4.313 0 0 0 12.192.814a4.269 4.269 0 0 0-3.622 1.13.837.837 0 0 1-1.14 0 4.272 4.272 0 0 0-6.21 5.855l5.916 7.05a1.128 1.128 0 0 0 1.727 0l5.916-7.05a4.228 4.228 0 0 0 .945-3.577z"></path></svg>
                <div class="info">3:59</div>
            </div>
            <div class="grid">
                <div class="number">2</div>
                <div class="song">
                    <img class="yung-lean" src="/images/skrilex.jpg" alt="">
                    <div class="grid-div">
                        <p class="song-name">Ceremony</p>
                        <p class="artist">Skrillex, Yung Lean, Bladee</p>
                    </div>
                </div>
                <div class="album">Don't Get Too Close</div>
                <div class="date">1 week ago</div>
                <svg role="img" height="16" width="16" aria-hidden="true" viewBox="0 0 16 16" data-encore-id="icon" class="heart"><path d="M15.724 4.22A4.313 4.313 0 0 0 12.192.814a4.269 4.269 0 0 0-3.622 1.13.837.837 0 0 1-1.14 0 4.272 4.272 0 0 0-6.21 5.855l5.916 7.05a1.128 1.128 0 0 0 1.727 0l5.916-7.05a4.228 4.228 0 0 0 .945-3.577z"></path></svg>
                <div class="info">3:12</div>
            </div>
            <div class="grid">
                <div class="number">3</div>
                <div class="song">
                    <img class="yung-lean" src="/images/trance.jpg" alt="">
                    <div class="grid-div">
                        <p class="song-name">Orbit 37 (Mixed)</p>
                        <p class="artist">Rubi!k</p>
                    </div>
                </div>
                <div class="album">A State Of Trance</div>
                <div class="date">1 week ago</div>
                <svg role="img" height="16" width="16" aria-hidden="true" viewBox="0 0 16 16" data-encore-id="icon" class="heart"><path d="M15.724 4.22A4.313 4.313 0 0 0 12.192.814a4.269 4.269 0 0 0-3.622 1.13.837.837 0 0 1-1.14 0 4.272 4.272 0 0 0-6.21 5.855l5.916 7.05a1.128 1.128 0 0 0 1.727 0l5.916-7.05a4.228 4.228 0 0 0 .945-3.577z"></path></svg>
                <div class="info">2:14</div>
            </div>
        </div>
        
    </div>
</body>
</html>
